<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <!-- <div class="alert alert-danger" *ngIf="servis.aktifUye.admin==0">Bu Bölüme Girmeye Yetkiniz Yoktur!</div> -->
    </div>
  </div>
  <div class="row" >
  <div class="col-10">
    <h3>Üyeler</h3>

    <table class="table table-hover mt-3">
      <thead>
        <th>Id</th>
        <th>Adı Soyadı</th>
        <th>E-Posta</th>
        <th>Yönetici mi</th>
        <th>Düzenle</th>
        <th>Sil</th>
      </thead>
      <tbody>
        <tr *ngFor="let users of uyeler">
          <td>{{ users.uid }}</td> 
          <td>{{ users.displayName }}</td> 
          <td>{{ users.mail }}</td>
          <td>
            <span *ngIf="users.admin == 1" class="badge bg-success">Evet</span>
            <span *ngIf="users.admin == 0" class="badge bg-danger">Hayır</span>
          </td>
          <td><button class="btn btn-outline-warning" (click)="ProfileModal(users,UyeProfil)">Profil</button></td>
          <td><button class="btn btn-outline-danger" (click)="Sil(users)">Sil</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="modal" tabindex="-1" #UyeProfil>
  <div class="modal-dialog">
    <form [formGroup]="uyeEkleForm" (ngSubmit)="Kaydet()">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Profil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label >Üye ID : </label>
            <input type="text" class="form-control" formControlName="uid" readonly>
            <label>Üye Adı Soyadı</label>
            <input type="text" class="form-control" formControlName="displayName">
            <label>Üye E-Posta</label>
            <input type="text" class="form-control" formControlName="mail">
            <label>Yönetici mi</label>
            <select class="form-control" formControlName="admin">
              <option value="1">Evet</option>
              <option value="0">Hayır</option>
            </select>

            <input type="hidden" class="form-control" formControlName="kaytarih">

          </div>

        </div>
        <div class="modal-footer">

          <input type="submit" class="btn btn-outline-primary" value="Kaydet">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Kapat</button>
        </div>
      </div>
    </form>
  </div>
</div>
