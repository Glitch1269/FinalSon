 <div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4>Üye Kayıtı</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>Adı Soyadı</label>
            <input type="text" class="form-control" #displayName>
          </div>
          <div class="form-group">
            <label>E-Posta</label>
            <input type="text" class="form-control" #mail>
          </div>
          <div class="form-group">
            <label>Parola</label>
            <input type="password" class="form-control" #parola>
          </div>
          <label>Yönetici mi ?</label>
          <select class="form-control" #admin>
            <option value="1">Evet</option>
            <option value="0">Hayır</option>
          </select>
          <input type="hidden" class="form-control" #id>
          <input type="hidden" class="form-control" #kaytarih>
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-primary" (click)="UyeOl(displayName.value,mail.value,parola.value,admin.value,id.value,kaytarih.value)">Giriş</button>
        </div>
      </div>

    </div>
  </div>
</div>
