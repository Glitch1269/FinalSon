<div class="container mt-5">
  <div class="row">

    <div class="col-md-4">
      <form [formGroup]="frm" (ngSubmit)="Kaydet()">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>Profil Bilgileri</h4>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Adı Soyadı</label>
              <input type="text" class="form-control" formControlName="displayName">
            </div>
            <div class="form-group">
              <label>E-Mail</label>
              <input type="text" class="form-control" formControlName="mail">
            </div>
            <div class="form-group">
              <label>Admin</label>
              <select class="form-control" formControlName="admin">
                <option value="1">Evet</option>
                <option value="0">Hayır</option>
              </select>
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" class="btn btn-outline-primary" value="Kaydet">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
