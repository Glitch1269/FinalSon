<div class="container mt-5">
  <div class="row">
    <div class="col-5">
      <h3>Kategoriler</h3>
      <button class="btn btn-outline-info" (click)="EkleModal(KategoriEkle)">Kategori Ekle</button>
      <br />
      <table class="table table-hover mt-3">
        <thead>
          
          <th>Kategori Adı</th>
          <th>Kayıt Tarihi</th>
          <th>Düzenle</th>
          <th>Sil</th>
        </thead>
        <tbody>
          <tr *ngFor="let kat of kategoriler">
            <td>{{ kat.adi }}</td>
            <td>{{ kat.kayTarih | date : "dd.MM.yyyy HH:mm:ss" }}</td>
            <td><button class="btn btn-outline-warning"(click)="DuzenleModal(kat,UyeDuzenle)">Düzenle</button></td>
            <td>
              <button class="btn btn-outline-danger" (click)="Sil(kat)">
                Sil
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-5 ms-3">



      <!--! Kategori Ekle -->


      <h3>Kategori Ekle</h3>
      <br />
      <br />
      <form [formGroup]="KatEkle" (ngSubmit)="Kaydet()">
        <div class="form-group">
          <label>Kategori Adı</label>
          <input
            type="text"
            class="form-control"
            formControlName="adi"
            required
          />
          <input
            type="hidden"
            class="form-control"
            formControlName="kayTarih"
          />
        </div>
        <input type="submit" class="btn btn-outline-primary" value="Kaydet" />
      </form>
    </div>
  </div>
</div>

<!--! Kategori Düzenle  -->

<div class="modal" tabindex="-1" #UyeDuzenle>
  <div class="modal-dialog">
    <form [formGroup]="katDzn" (ngSubmit)="Duzenle()">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
         
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label>Kategori Adı</label>
            <input type="text" class="form-control" formControlName="adi">
            <input type="hidden" class="form-control" formControlName="kayTarih">
            <input type="hidden" class="form-control" formControlName="katId">


          </div>

        </div>
        <div class="modal-footer">

          <input type="submit" class="btn btn-outline-primary" value="Kaydet">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Kapat</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!--! Kategori Ekle  -->



<div class="modal" tabindex="-1" #KategoriEkle>
  <div class="modal-dialog">
    <form [formGroup]="KatEkle" (ngSubmit)="Kaydet()">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
         
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label>Kategori Adı</label>
            <input
              type="text"
              class="form-control"
              formControlName="adi"
              required
            />
            <input
              type="hidden"
              class="form-control"
              formControlName="kayTarih"
            />
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-outline-primary" value="Kaydet">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Kapat</button>
        </div>
      </div>
    </form>
  </div>
</div>
